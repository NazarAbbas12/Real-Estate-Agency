<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Listing - Real Estate Platform</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        main {
            min-height: 80vh; /* Ensures main content takes up most of the view without too much scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: none;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: auto; /* Push the footer to the bottom */
            position: relative;
        }
    </style>
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#">RealEstate</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" id="home">HOME</a></li>
                <li><a href="listing.html" id="listing">LISTING</a></li>
                <!-- <li><a href="add-listing.html" id="Add Listing">Add Listing</a></li> -->
                <li><a href="contact.html" id="contact" target="_blank">About Us / CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="form-container">
            <h2>Add a Property Listing</h2>
            <form action="#" method="POST">
                <label for="listing-type">Listing Type</label>
                <select id="listing-type" name="listing-type" required>
                    <option value="">Select</option>
                    <option value="sale">For Sale</option>
                    <option value="rent">For Rent</option>
                </select>

                <label for="property-type">Property Type</label>
                <select id="property-type" name="property-type" required>
                    <option value="">Select</option>
                    <option value="apartment">Apartment</option>
                    <option value="house">House</option>
                    <option value="villa">Villa</option>
                </select>
<form id="form">
                <label for="title">Property Title</label>
                <input type="text" id="title" name="title" placeholder="e.g., Spacious 2-Bedroom Apartment" required>

                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="e.g., Downtown, City Name" required>

                <label for="price">Price</label>
                <input type="number" id="price" name="price" placeholder="e.g., 500000" required>

                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" placeholder="Write a brief description of the property..." required></textarea>

                <label for="image">Upload Images</label>
                <input type="file" id="image" name="image" multiple required>

                <input type="submit" id="button" value="Send Email" ></button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

          <center>  <p>&copy; 2024 RealEstate Agency. All rights reserved.</p>

                   Connect Through FACEBOOK
                </a>
            </p></center>
        </div>
    </footer>

</body>
